{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block body %}
	<h1>Login</h1>
	<form id="form" action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		<input id="name" name="username" type="text"/>
		<input name="password" type="password"/>
		<input type="submit" value="Login"/>
	</form>
{% endblock %}
